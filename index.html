<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Serviços de TI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: #2c3e50;
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    header h1 {
      margin-bottom: 10px;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 30px 0;
    }

    .card {
      background: white;
      padding: 25px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      text-align: center;
      width: 280px;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card h2 {
      margin-bottom: 10px;
      color: #2c3e50;
    }

    .card button {
      padding: 10px 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
    }

    .card button:hover {
      background-color: #1a252f;
    }

    main {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
    }

    footer {
      text-align: center;
      background: #2c3e50;
      color: white;
      padding: 20px;
      margin-top: 40px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Serviços de Tecnologia</h1>
    <p>Escolha uma área de atuação para saber mais</p>
  </header>

  <main>
    <div class="card">
      <h2>Manutenção de Microcomputador</h2>
      <button onclick="location.href='microcomputador.html'">A</button>
    </div>

    <div class="card">
      <h2>Manutenção de Celular</h2>
      <button onclick="location.href='celular.html'">A</button>
    </div>

    <div class="card">
      <h2>Fábrica de Software</h2>
      <button onclick="location.href='fabricadesoftware.html'">A</button>
    </div>

    <div class="card">
      <h2>Infraestrutura de Redes</h2>
      <button onclick="location.href='infraestrutura.html'">A</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 | Página inicial de serviços</p>
  </footer>

</body>
</html>
